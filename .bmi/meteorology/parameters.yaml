T_surf_scalar:
  description: Scalar value
  group:
    name: T_surf_group
  value:
    type: float
    default: -5.0
    range:
      min: -100.0
      max: 150.0
T_surf_file:
  description: Grid, time series, or grid sequence file
  group:
    name: T_surf_group
  value:
    type: file
