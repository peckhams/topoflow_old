  group:
    name: P_group
    leader: true
    members: 2
  value:
    type: choice
    default: Scalar
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: mm hr-1
P_scalar:
  description: Scalar value
  group:
    name: P_group
  value:
    type: float
    default: 0.0
    range:
      min: 0.0
      max: 5000.0
P_file:
  description: Grid, time series, or grid sequence file
  group:
    name: P_group
  value:
    type: file
    default: 'off'
    files:
    - 'off'
T_air_type:
  description: Temperature of air
