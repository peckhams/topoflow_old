%YAML 1.2
---
_name: Run
run_duration:
  description: Simulation run time
  value:
    type: int
    default: 3600
    range:
      min: 1
      max: 3153600000
    units: s
dt:
  description: Model time step
  value:
    type: float
    default: 600.0
    range:
      min: 1.0
      max: 31536000.0
    units: s
rti_file:
  description: RiverTools info file
  value:
    type: file
    default: default.rti
    files:
    - default.rti
pixel_file:
  description: Monitored pixel/grid file (outlets)
  value:
    type: file
    default: 'off'
    files:
    - 'off'

---
_name: Input
PRECIP_ONLY:
  description: Turn off all variable updates except precipitation
  value:
    type: choice
    default: 'No'
    choices:
    - 'Yes'
    - 'No'
    units: '-'
rho_H2O_type:
  description: Density of water
  group:
    name: rho_H2O_group
    leader: true
    members: 2
  value:
    type: choice
    default: Scalar
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: kg m-3
rho_H2O_scalar:
  description: Scalar value
  group:
    name: rho_H2O_group
  value:
    type: float
    default: 1000.0
    range:
      min: 0.0
      max: 2000.0
rho_H2O_file:
  description: Grid, time series, or grid sequence file
  group:
    name: rho_H2O_group
  value:
    type: file
    default: 'off'
    files:
    - 'off'
Cp_air_type:
  description: Heat capacity of air
  group:
    name: Cp_air_group
    leader: true
    members: 2
  value:
    type: choice
    default: Scalar
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: J kg-1 K-1
Cp_air_scalar:
  description: Scalar value
  group:
    name: Cp_air_group
  value:
    type: float
    default: 1005.7
    range:
      min: 0.0
      max: 2000.0
Cp_air_file:
  description: Grid, time series, or grid sequence file
  group:
    name: Cp_air_group
  value:
    type: file
    default: 'off'
    files:
    - 'off'
rho_air_type:
  description: Density of air
  group:
    name: rho_air_group
    leader: true
    members: 2
  value:
    type: choice
    default: Scalar
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: kg m-3
rho_air_scalar:
  description: Scalar value
  group:
    name: rho_air_group
  value:
    type: float
    default: 1.26139998
    range:
      min: 0.0
      max: 2.0
rho_air_file:
  description: Grid, time series, or grid sequence file
  group:
    name: rho_air_group
  value:
    type: file
    default: 'off'
    files:
    - 'off'
P_type:
